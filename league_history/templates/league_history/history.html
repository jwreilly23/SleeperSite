{% extends "league_history/layout.html" %}

{% block body %}         
    <h1>{{username}} Leagues ({{league_count}} Active)</h1>
    {% for league in leagues %}
        <div>
            <h2>{{league.name}}</h2>
            {% if league.avatar is not None %}
                <img src="https://sleepercdn.com/avatars/thumbs/{{league.avatar}}" alt="{{league.name}}_logo">
            {% endif %}
        </div>        
        <li>future</li><li>stuff</li><li>here</li>
    {% endfor %}
{% endblock %}
